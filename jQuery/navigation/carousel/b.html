<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>渐变</title>
  <style>
    html,body,ul,li,p{
  margin:0;
  padding:0;
}
li{
  list-style:none；
}
a{
  text-decoration:none;
}
.carousel{
  position:relative;
  width:400px;
  height:300px;
  overflow:hidden;
  margin:0 auto;
  margin-top:50px;
}
.carousel .img-ct{
  position:relative;
}
.carousel .img-ct img{
  width:400px;
  height:300px;
}
.carousel .img-ct:after{
  content:'';
  display:block;
  clear:both;
}
.carosel .img-ct li{
  position:absolute;
  display:none;
}
.arrow{
  position:absolute;
  top:50%;
  margin-top:-15px;
  width:30px;
  height:30px;
  line-height:30px;
  text-align:center;
  background:#4e443c;
  color:#fff;
  border-radius:30px;
  box-shadow:0 0 2px #999;
  opacity:0.8;
}
.arrow:hover{
  opacity:1;
}
.pre{
  left:10px;
}
.next{
  right:10px;
}
ul.bullet{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
}
ul.bullet li{
  width:16px;
  height:4px;
  border-radius:2px;
  background:#fff;
  display:inline-block;
  cursor:pointer;
}
ul.bullet li.active{
  background:#666;
}
  </style>
</head>
  
<body>
    <div class="carousel">
      <ul class="img-ct">
        <li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/26.jpg"></a></li>
				<li data-id=1><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/25.jpg"></a></li>
				<li data-id=2><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/24.jpg"></a></li>
				<li data-id=3><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/23.jpg"></a></li>
      </ul>
      <a class="pre arrow" href=""><</a>
      <a class="next arrow" href="">></a>
      <ul class="bullet">
        <li class="active" ></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script>
  var $ct = $('.img-ct'),
    $items = $ct.children(),
    $pre = $('.pre'),
    $next = $('.next'),
    $bullet = $('.bullet'),
    imgWidth = $items.width();
   var imgCount = $ct.children().size();

var curIdx = 0; // 记录现在是第几张图
var isAnimate =false; // 上锁，防止重复点击

$next.on('click',function(){
  palyNext();
});
$pre.on('click',function(){
  palyPre();
});
$bullet.find('li').on('click',function(){
  var idx = $(this).index();
  paly(idx);
});

paly(0); // 首先出现第一张
autoPlay(); 

function playNext(){
  paly((curIdx+1)%imgCount)
}
function palyPre(){
  paly((imgCount+curIdx-1)%imgCount)
}
function paly(idx){
  if(isAnimate) return;
  isAnimate = true;
  $items.eq(curIdx).fadeOut(500);
  $items.eq(idx).fadeIn(500,function(){
    isAnimate = false;
  });
  
  curIdx = idx;
  setBullet();
}

function setBullet(){
  $bullet.children().removeClass('active').eq(curIdx).addClass('active');
}
function stopAuto(){
  clearInterval(clock);
}
function autoPlay(){
  clock = setInterval(function(){
    playNext();
  },2000);
}

</script>
</body>
</html>
