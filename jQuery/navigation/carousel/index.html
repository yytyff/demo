<!DOCTYPE html>
<html>
<head>
	<title>轮播</title>
	<meta charset="utf-8">
	<style>
		.carousel{
			position: relative;
			width: 320px;
			height: 180px;
			overflow: hidden;
			margin:0 auto;
		}
		.carousel ul,
		.carousel li{
			margin:0;
			padding:0;
			list-style: none;
		}
		
		.carousel .img-ct{
			position: absolute;
			overflow: hidden;
		}
		.carousel .img-ct>li{
			float:left;
		}
		.carousel .img-ct img{
			width: 320px;
			height: 180px;
		}
		.carousel .arrow{
			position: absolute;
			top:50%;
			margin-top: -15px;
			display: inline-block;
			width:30px;
			height: 30px;
			border-radius: 50%;
			border:1px solid #fff;
			line-height: 30px;
			color: #fff;
			text-align: center;
			text-decoration: none;
		}
		.carousel .arrow:hover{
			opacity: 0.8;
		}
		.carousel .pre{
			left:10px;
		}
		.carousel .next{
			right:10px;
		}
		.carousel .bullet{
			position: absolute;
			bottom: 10px;
			width: 100%;
			z-index: 1;
			font-size: 0;
			text-align: center;
			border-radius: 4px;
		}
		.carousel .bullet >li{
			display: inline-block;
			width: 30px;
			height: 5px;
			margin:0 3px;
			border:1px solid #ccc;
			cursor: pointer;
		}
		.carousel .bullet >li.active{
			background-color: #ccc;
		}

	</style>
		
</head>
<body>
<div class="carousel">
	<ul class="img-ct">
		<li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg"></a></li>
		<li data-id=1><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg"></a></li>
		<li data-id=2><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/4.jpg"></a></li>
		<li data-id=3><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/5.jpg"></a></li>
	</ul>
	<a class="pre arrow" href="#"><</a>
	<a class="next arrow" href="#">></a>
	<ul class="bullet">
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

<script src="../js/jquery-3.2.1.min.js"></script>
<script>
	var $imgCt = $('.carousel .img-ct')
	var $imgs = $('.carousel .img-ct>li')
	var $preBtn = $('.carousel .pre')
	var $nextBtn = $('.carousel .next')
	var $bullets = $('.carousel .bullet li')

	var pageIndex = 0;
	var isAnimate =false
	var imgCount = $imgs.length
	var imgWidth = $imgs.width()
	$imgCt.append($imgs.first().clone())
	$imgCt.prepend($imgs.last().clone())
	$imgCt.width((imgCount + 2) * imgWidth)
	$imgCt.css({left:-imgWidth})

	$nextBtn.click(function(){
		palyNext(1)
	})
	$preBtn.click(function(){
		palyPre(1)
	})
	$bullets.click(function(){
		var index = $(this).index()
		if(index > pageIndex){
			palyNext(index -pageIndex)
		}else if(index < pageIndex){
			palyPre(pageIndex -index)
		}
	})

	function palyNext(len){
		if(isAnimate) return;
		isAnimate = true
		$imgCt.animate({
			left:'-='+len*imgWidth
		},function(){
			pageIndex+= len
			if(pageIndex === imgCount){
				pageIndex = 0
				$imgCt.css({left:-imgWidth})
			}
			console.log(pageIndex)
			setBullet()
			isAnimate =false
		})
	}
	function palyPre(len){
		
		$imgCt.animate({
			left:'+='+imgWidth
		},function(){
			pageIndex-= len
			if(pageIndex < 0){
				pageIndex = imgCount -1
				$imgCt.css({left:-imgCount*imgWidth})
			}
			setBullet()
			
		})
	}
	function setBullet(){
		$bullets.removeClass('active').eq(pageIndex).addClass('active')
	}
	setInterval(function(){palyNext(1)},2000)

</script>
</body>
</html>
